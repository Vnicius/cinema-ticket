<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<title>Cinema Ticket</title>
		<link rel="stylesheet" type="text/css" href="_css/style.css" />
		<link rel="shortcut icon" type="image/ico" href="_img/favicon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Lobster|Roboto|Roboto+Condensed" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="_js/func.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<div id="conteiner-header">
				<svg height="25" width="23" class="star rating" data-rating="1">
    			<polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero; fill: #F2FE9C"/>
  			</svg>
				<svg height="25" width="23" class="star rating" data-rating="1">
    			<polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero; fill: #F2FE9C"/>
  			</svg>
				<svg height="25" width="23" class="star rating" data-rating="1">
    			<polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero; fill: #F2FE9C"/>
  			</svg>
				<h1>Cinema Ticket</h1>
				<svg height="25" width="23" class="star rating" data-rating="1">
    			<polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero; fill: #F2FE9C"/>
  			</svg>
				<svg height="25" width="23" class="star rating" data-rating="1">
    			<polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero; fill: #F2FE9C"/>
  			</svg>
				<svg height="25" width="23" class="star rating" data-rating="1">
    			<polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero; fill: #F2FE9C"/>
  			</svg>
			</div>
		</header>
		<div id="conteiner">
		<div id="conteiner-movies">
			<div class="movie">
				<button type="button" class="movie-button" data-toggle="modal" data-target="#myModal">
					<img class="movie-img" src="_img/fight-club.jpg" alt="Movie Name"/>
				</button>
				<p class="movie-name">Movie Name</p>
				<p class="movie-screen">Movie Screen</p>
				<div class="times">
					<a href="seats">16:00</a>
					<a href="seats">18:00</a>
				</div>
			</div>
		</div>
		</div>
		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Modal Header</h4>
		      </div>
		      <div class="modal-body">
		        <p>Some text in the modal.</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
	</body>
</html>
